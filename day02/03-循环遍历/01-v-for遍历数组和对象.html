<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- v-for遍历数组 -->
  <ul>
    <li v-for="(name, index) in arr">{{index+1}} - {{name}}</li>
  </ul>

  <ul>
    <li v-for="(value,key,index) in obj">{{index}} - {{key}} - {{value}}</li>
  </ul>

</div>
<script src="../../day03/js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "message",
      arr: ['张三', '李四', '王五'],
      obj: {
        name: '张三',
        age: 18,
        sex: '男',
      }
    }
  })
</script>
</body>
</html>
