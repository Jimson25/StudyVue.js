<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <table>
    <thead>
    <tr>
      <th></th>
      <th>书籍名称</th>
      <th>出版日期</th>
      <th>价格</th>
      <th>购买数量</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(item,index) in books">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.date}}</td>
      <td>{{item.price | showPrice}}</td>
      <td>
        <button :disable="item.count<=1" @click="decrement(index)">-</button>
        {{item.count}}
        <button @click="increment(index)">+</button>
      </td>
      <td>
        <button @click="remove">移除</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>


<script src="../../day03/js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
