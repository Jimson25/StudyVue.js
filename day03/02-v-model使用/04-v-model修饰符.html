<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- lazy修饰符:可以让数据在数去焦点或点击回车时在修改 -->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

  <!-- number:当输入的是数字时会自动转换成number类型 -->
  <input type="text" v-model.number="number">
  <h2>{{typeof(number)}}</h2>

  <!-- trim:去除字符串两端的空格 -->
  <input type="text" v-model="trim">

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "message",
      number: 0,
    }
  })
</script>
</body>
</html>
