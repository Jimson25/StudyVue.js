<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 这里的v-bind是不支持驼峰的,子组件要使用驼峰就必须在绑定数据时将驼峰改为小写并且在中间添加'-'连接 -->
  <cpn :child-my-message="message"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{childMyMessage}}</h2>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    props: {
      childMyMessage: {
        type: String,
      }
    },
    data() {
      return {}
    }
  }

  const app = new Vue({
    el: "#app",
    data: {
      message: "message"
    },
    components: {
      cpn,
    }
  })
</script>
</body>
</html>
