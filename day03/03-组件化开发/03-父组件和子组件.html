<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
  <!-- 由于cpn1只在cpn2组件里面注册过，座椅这里是不能使用的 -->
  <!-- 但是如果cpn1被注册为全局组件，那么这里就可以直接使用并且在cpn2里面不需要再次注册 -->
  <cpn1></cpn1>
</div>
<script src="../js/vue.js"></script>
<script>
  const cpn1 = Vue.extend({
    template: `
      <div>
        <h2>标题1</h2>
        <p>内容1</p>
      </div>
    `
  });
  const cpn2 = Vue.extend({
    template: `
      <div>
        <h2>标题2</h2>
        <p>内容2</p>
        <cpn1></cpn1>
      </div>
    `,
    components: {
      cpn1: cpn1
    }
  });

  // Vue.component('cpn1',cpn1)

  const app = new Vue({
    el: "#app",
    data: {
      message: "message"
    },
    components: {
      cpn2: cpn2
    }
  })
</script>
</body>
</html>
