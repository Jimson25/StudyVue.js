<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>

<!-- 在这里把组件分离出来 -->
<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>{{content}}</p>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  Vue.component('cpn',{
    //这里注册组件，通过id对应
    template:"#cpn",
    data(){
      return{
        title:'这是标题',
        content:'这是内容',
      }
    }
  });


  const app = new Vue({
    el: "#app",
    data: {
      message: "message"
    }
  })
</script>
</body>
</html>
