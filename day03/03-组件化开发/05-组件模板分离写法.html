<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>

<!-- 在这里把组件分离出来 -->
<template id="cpn">
  <div>
    <h2>组件标题</h2>
    <p>组件内容</p>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  Vue.component('cpn',{
    //这里注册组件，通过id对应
    template:"#cpn",
  })
  const app = new Vue({
    el: "#app",
    data: {
      message: "message"
    }
  })
</script>
</body>
</html>
