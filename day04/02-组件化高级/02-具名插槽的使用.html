<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn>
    <!-- 将左边的插槽替换为返回按钮 -->
    <button slot="left">返回</button>
    <!-- 将中间的插槽替换为标题 -->
    <span slot="center">标题</span>
    <!-- 将右边的插槽替换为选项菜单 -->
    <button slot="right">选项</button>
  </cpn>
</div>
<template id="cpn">
  <div>
    <!--  定义3个具名插槽,分别命名为左中右  -->
    <!--  此时默认显示的是`左边 中间 右边`  -->
    <slot name="left"><span>左边</span></slot>
    <slot name="center"><span>中间</span></slot>
    <slot name="right"><span>右边</span></slot>

  </div>
</template>
<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "message"
    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>
</body>
</html>
