<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <button @click="showChild">按钮</button>
</div>

<template id="cpn">
  <div>
    <p>{{message}}</p>
  </div>
</template>
<script src="../../js/vue.js"></script>
<script>
  /**
   * 在父组件使用`this.$children`可以获取到当前组件下的所有子组件
   */
  const cpn = {
    template: '#cpn',
    methods: {
      showMessage() {
        console.log(this.message);
      }
    },
    data() {
      return {
        message: 'child',
      }
    }
  }

  const app = new Vue({
    el: "#app",
    data: {
      message: "message"
    },
    methods: {
      showChild() {
        console.log(this.$children);
        this.$children[0].showMessage();
      }
    },
    components: {
      cpn,
    }
  })
</script>
</body>
</html>
