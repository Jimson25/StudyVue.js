<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--
    v-text会覆盖标签中的内容
    第一条语句显示'这是一条message, 请请注意查收'
    第二条语句显示'这是一条message'
   -->
  <h2>{{message}}, 请注意查收</h2>
  <h2 v-text="message">, 请注意查收</h2>

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "这是一条message"
    }
  })
</script>
</body>
</html>
