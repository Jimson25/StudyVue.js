<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 这里会把内容全部放到页面上 -->
  <h2>{{url}}</h2>
  <!-- 这里只会展示百度一下的链接 -->
  <h2 v-html="url"></h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "message",
      url: '<a href="www.baidu.com">百度一下</a>',
    }
  })
</script>
</body>
</html>
