<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
<!--  v-once保证数据只展示一次,即开始显示'哈哈哈',但是当message发生改变时下面的标签不会改变-->
  <h2 v-once>{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "哈哈哈"
    }
  })
</script>
</body>
</html>
